<div class="col-lg-4">
    {% if book.image %}
        <img class="rounded-circle"
             src="{{ book.image.url }}"
    {% endif %}
             alt="Generic placeholder image" width="120" height="120">
    <h2 style="font-family: 'Darker Grotesque', sans-serif;">{{ book.name }}</h2>
    <p><a class="btn btn-secondary" href="{{ book.file.url }}" role="button">Read now &raquo;</a></p>
</div><!-- /.col-lg-4 -->
